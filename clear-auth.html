<!doctype html>
<html>
  <head>
    <title>Clear Auth Storage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      .status {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .working {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
      }
      .success {
        background: #d4edda;
        border: 1px solid #c3e6cb;
      }
      .info {
        background: #d1ecf1;
        border: 1px solid #bee5eb;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ§¹ Clear Authentication Storage</h2>
    <p>
      This utility will clear all authentication-related data from your browser.
    </p>

    <div id="status" class="status working">ðŸ”„ Working...</div>
    <div id="details"></div>

    <script>
      const statusEl = document.getElementById("status");
      const detailsEl = document.getElementById("details");
      let details = [];

      function addDetail(message) {
        details.push(message);
        detailsEl.innerHTML =
          "<ul>" + details.map((d) => "<li>" + d + "</li>").join("") + "</ul>";
        console.log(message);
      }

      // Clear localStorage
      let localStorageCount = 0;
      Object.keys(localStorage).forEach((key) => {
        if (
          key.includes("sb-") ||
          key.includes("auth") ||
          key.includes("supabase") ||
          key.includes("omahub")
        ) {
          localStorage.removeItem(key);
          localStorageCount++;
          addDetail("Removed localStorage: " + key);
        }
      });

      // Clear sessionStorage
      let sessionStorageCount = 0;
      Object.keys(sessionStorage).forEach((key) => {
        if (
          key.includes("sb-") ||
          key.includes("auth") ||
          key.includes("supabase") ||
          key.includes("omahub")
        ) {
          sessionStorage.removeItem(key);
          sessionStorageCount++;
          addDetail("Removed sessionStorage: " + key);
        }
      });

      // Clear cookies
      let cookieCount = 0;
      document.cookie.split(";").forEach((cookie) => {
        const eqPos = cookie.indexOf("=");
        const name =
          eqPos > -1 ? cookie.substr(0, eqPos).trim() : cookie.trim();
        if (
          name &&
          (name.includes("sb-") ||
            name.includes("auth") ||
            name.includes("supabase") ||
            name.includes("omahub"))
        ) {
          // Clear cookie with multiple path/domain combinations
          const clearOptions = [
            "",
            "; path=/",
            "; path=/; domain=localhost",
            "; path=/; domain=.localhost",
            "; path=/; domain=" + window.location.hostname,
            "; path=/; domain=." + window.location.hostname,
          ];

          clearOptions.forEach((options) => {
            document.cookie =
              name + "=; expires=Thu, 01 Jan 1970 00:00:00 GMT" + options;
          });

          cookieCount++;
          addDetail("Cleared cookie: " + name);
        }
      });

      // Summary
      addDetail("");
      addDetail("ðŸ“Š Summary:");
      addDetail("â€¢ LocalStorage items cleared: " + localStorageCount);
      addDetail("â€¢ SessionStorage items cleared: " + sessionStorageCount);
      addDetail("â€¢ Cookies cleared: " + cookieCount);

      statusEl.className = "status success";
      statusEl.innerHTML = "âœ… Authentication storage cleared successfully!";

      addDetail("");
      addDetail("ðŸ”„ Next Steps:");
      addDetail("1. Close this tab");
      addDetail("2. Refresh your main application");
      addDetail("3. Try logging in again");

      console.log("âœ… Authentication storage clearing completed");
    </script>
  </body>
</html>
